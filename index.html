<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Readpad</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="wrap">

    <div class="left-pane" data-simplebar>

      <button class="add-url" type="button">&plus; Add URL</button>

      <div class="input-url hidden">
        <div class="container">
          <label for="url">Paste the article url below and press enter</label>
          <input type="text" class="url-field" id="url-field" name="url" placeholder="" />
        </div>
      </div>

      <div class="list-container">
        <ul class="article-list">
          <li class="articleBlk-template">
            <span class="icon favicon"></span>
            <div class="article-info">
              <a href="#" class="article-link"></a>
              <span class="article-meta">
                <!-- <span class="article-author"></span> -->
                <a class="article-domain"></a>
              </span>
            </div>
          </li>
        </ul>
      </div>

    </div>


    <div class="right-pane">
      <div class="article-content hidden">
        <h1 class="title">The Principle of Commitment and Behavioral Consistency</h1>
        <div class="meta">
          <span class="author">Elaina Plott</span>
          <a href="" class="domain">www.theatlantic.com</a>
        </div>

        <div class="full-text">

        </div>
      </div>
    </div>


  </div>


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="js/sanitize-html.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
