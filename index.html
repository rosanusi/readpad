<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Readpad</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="wrap">

    <div class="input-url">
      <label for="url">Paste your url here</label>
      <input type="text" class="url-field" id="url-field" name="url" placeholder="" />
    </div>



    <div class="list-container">
      <ul class="article-list">
        <li class="article-block">
          <span class="icon favicon"></span>
          <div class="article-info">
            <a href="#" class="article-link"></a>
            <span class="article-meta">
              <span class="article-author"></span>
              <span class="article-domain"></span>
            </span>
          </div>
        </li>
      </ul>
    </div>


  </div>


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="js/app.js"></script>
</body>
</html>
